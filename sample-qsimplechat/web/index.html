<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <title>Funky chat room</title>
        <script src="qeo_webservice.js"></script>
        <script src="chat_service.js"></script>
    </head>
    <body>
        <section title="chatbox">
        <p>chatroom: <select name="chatboxes" onchange="chatBoxChange(this)"></select></p>
        <form name="chatroom">
        <p>username: <input type="text" id="username"/></p>
        <textarea name="messages" rows="20" cols="120" ></textarea>
        <p>message: <input type="text" id="message" size="80" onkeydown="if (event.keyCode == 13) { doWrite(); return false;} "/></p>
        <p>create new chat room: <input type="text" id="message" size="80" onkeydown="if (event.keyCode == 13) { newChatbox(this); return false;} "/></p>
        </form>
        </section>
        
        <section title="logsection" style="width:15cm;height:8cm">
        <div id="log">
            <p>
                <b>Log</b> <button id="btClearLog" onclick="document.getElementById('logmsg').innerHTML = '';">x</button>                
                <br/>
                <div id="logmsg"></div>
            </p>
        </div>
        </section>
    </body>
    <script>
        initializeConnection();
    </script>
</html>
