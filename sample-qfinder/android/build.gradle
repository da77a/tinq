apply from: (System.properties['qeoGradleHelper'] ? System.properties['qeoGradleHelper'] : '') + '/androidSDKSample.gradle'
//there's no codegen here as qfinder only uses deviceId/deviceInfo which is included in the qeo-java-core jar

dependencies {
    compile latestSupportV4
    if (System.properties['qeo.src.qeo-android'] == null) {
        compile group: 'org.qeo', name: 'qeo-android', version: version
    }
    else {
        compile project(':qeo-android')
    }
    compile 'com.android.support:recyclerview-v7:22.0.0'
}
